<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=PT+Serif&display=swap" rel="stylesheet">
</head>
<body>
 <div class="container">
   <div class="slider">
     <input type="radio" class="radio" name="images" id="radio-1" checked>
     <input type="radio" class="radio" name="images" id="radio-2">
     <input type="radio" class="radio" name="images" id="radio-3">
     <input type="radio" class="radio" name="images" id="radio-4">

     <div class="slide" id="slide-1"> 
       <img src="./images/octopus.jpg" alt="">
       <div class="caption">Octopus</div>
     </div>
     <div class="slide" id="slide-2"> 
      <img src="./images/seal.jpg" alt="">
      <div class="caption">Seal</div>
    </div>
    <div class="slide" id="slide-3"> 
      <img src="./images/shark.webp" alt="">
      <div class="caption">Shark</div>
    </div>
    <div class="slide" id="slide-4"> 
      <img src="./images/turtle.jpg " alt="">
      <div class="caption">Turtle</div>
    </div>
    <div class="dots">
      <div class="dot-wrap">
        <label for="radio-1" id="label-1"></label>
      </div>
      <div class="dot-wrap">
        <label for="radio-2" id="label-2"></label>
      </div>
      <div class="dot-wrap">
        <label for="radio-3" id="label-3"></label>
      </div>
      <div class="dot-wrap">
        <label for="radio-4" id="label-4"></label>
      </div>
    </div>
   </div>
 </div>
</body>
</html>
